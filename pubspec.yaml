name: roam_flutter
description: This plugin allows to use the Roam.ai SDK in your Flutter mobile application on iOS and Android.
version: 0.1.6
homepage: https://www.roam.ai

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        package: ai.roam.roam_flutter
        pluginClass: RoamFlutterPlugin
      ios:
        pluginClass: RoamFlutterPlugin
